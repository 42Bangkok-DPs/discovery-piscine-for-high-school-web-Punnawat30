<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Font style for the page */
            background-color: #f0f0f0; /* Light background for contrast */
            margin: 0;
            padding: 20px;
            text-align: center; /* Centering text */
        }
        table {
            margin: auto; /* Center the table */
            border-collapse: collapse; /* Remove spacing between cells */
        }
        td {
            width: 200px; /* Fixed width for each box */
            height: 200px; /* Fixed height for each box */
            border: 2px solid #ccc; /* Border around the boxes */
            text-align: center; /* Center text in boxes */
            vertical-align: middle; /* Center vertically */
            font-size: 1.5em; /* Increase font size */
        }
        .box1 {
            background-color: #ffcccb; /* Light red background */
        }
        .box2 {
            background-color: #add8e6; /* Light blue background */
        }
    </style>
</head>
<body>

    <h1>Football or Bassketball</h1> <!-- Title of the page -->
    
    <table>
        <tr>
            <td class="box1">Football</td> <!-- First box with text -->
            <td class="box2">Basketball</td> <!-- Second box with text -->
        </tr>
    </table>

</body>
</html>
